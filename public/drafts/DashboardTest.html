<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BitFridge</title>
  <link rel="stylesheet" href='../stylesheets/bootstrap.css'>
  <link rel="stylesheet" href='../stylesheets/font-awesome.min.css'>
  <link rel="stylesheet" href='./style.css'>
  <script src="../javascripts/jquery.js"></script>
  <script src="../javascripts/bootstrap.js"></script>
</head>
<body>
  <nav class="navbar navbar-fixed-top navbar-light clearfix" style="background-color: #ffffff; border-bottom: solid 1px #CCCCCC; min-height:60px !important">
    <div class="row">
      <div class="col-lg-4 col-md-4">
        <img class="img-responsive" src="../images/logo-1x.png"/>
      </div>
      <div class="col-lg-4 col-md-4 form-group right-inner-addon pull-xs-right">
	      <i class="fa fa-search"></i>
		    <input class="form-control" type="text" placeholder="Search"/>
		  </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-4">
        <div class="row">
          <div class="card">
					  <div class="card-header">
					    <h6 class="card-header-title">Fridge</h6>
					  </div>
					  <div class="card-block">
					    <ul class='media-list'>
					      <li class='media ingredient'>
					        <div class='media-left media-middle'>
					          <img class='img-rounded' src="https://spoonacular.com/cdn/ingredients_100x100/farro-or-spelt.jpg" alt='50x48' width='50' height='50'/>
					        </div>
					        <div class='media-body'>
					          <p class='media-heading'>Farro</p>
					        </div>
					        <div class='media-right media-middle'>
					          <button class='btn btn-default btn-add'>
					            <i class="fa fa-2x fa-plus btn-add-icon"></i>
					          </button>
					        </div>
					      </li>
					      <li class='media ingredient'>
					        <div class='media-left media-middle'>
					          <img class='img-rounded' src="https://spoonacular.com/cdn/ingredients_100x100/falsa-fruits.jpg" alt='50x48' width='50' height='50'/>
					        </div>
					        <div class='media-body'>
					          <p class='media-heading'>Falsa</p>
					        </div>
					        <div class='media-right media-middle'>
					          <button class='btn btn-default btn-add'>
					            <i class="fa fa-2x fa-plus btn-add-icon"></i>
					          </button>
					        </div>
					      </li>
					      <li class='media ingredient'>
					        <div class='media-left media-middle'>
					          <img class='img-rounded' src="https://spoonacular.com/cdn/ingredients_100x100/porridge-or-cream-of-wheat-isolated.jpg" alt='50x48' width='50' height='50'/>
					        </div>
					        <div class='media-body'>
					          <p class='media-heading'>Farina</p>
					        </div>
					        <div class='media-right media-middle'>
					          <button class='btn btn-default btn-add'>
					            <i class="fa fa-2x fa-plus btn-add-icon"></i>
					          </button>
					        </div>
					      </li>
					    </ul>
					  </div>
					</div>
        </div>
      </div>
      <div class="col-lg-8 col-md-8">
        <!--Recipe result container-->
      </div>
    </div>
  </div>
</body>
</html>
